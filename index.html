<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Paper Rock Scisor</title>
</head>

<body>
    <main class="main">
        <section class="options">
            <h1>Choose your move</h1>
            <form class="options-hands">
                <img src="assets/paper.png" class="hand" alt="paper">
                <img src="assets/rock.png" class="hand" alt="rock">
                <img src="assets/scisor.png" class="hand" alt="scisor">
            </form>
        </section>
        <section class="result">
            <div class="x">
                <p>X</p>
            </div>
            <img src="#" class="result-img" alt="img result">
            <h2 class="result-text"></h2>
        </section>
        <section class="score-table">
            <div>You:
                <p class="p1-score">0</p>
            </div>
            <div>Cpu:
                <p class="cpu-score">0</p>
            </div>
        </section>
    </main>
    <script src="hand.js"></script>
</body>

</html>
